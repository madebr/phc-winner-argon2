language: c
dist: focal

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

# Clang on Linux needs to run in a VM to use ASAN.
# See: https://github.com/travis-ci/travis-ci/issues/9033
matrix:
  exclude:
    - compiler: clang
      os: linux
  include:
    - compiler: clang
      os: linux
      sudo: true

script:
  - mkdir build && cd build
  - cmake .. -DARGON2_COVERAGE=ON -DARGON2_OPTIMIZATIONS=OFF
  - cmake --build . --verbose
  - ctest . -VV
  - cmake .. -DARGON2_COVERAGE=ON -DARGON2_OPTIMIZATIONS=ON
  - cmake --build . --verbose
  - ctest . -VV

after_success:
  - bash <(curl -s https://codecov.io/bash)
